<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/global.css">
    <script src="script.js"></script>
    <link rel="icon" href="Images/Logotype.png">
</head>
<body>
    <header>
        <h1>Welcome to your personal calculator – Body Mass Index</h1>
    </header>
    <main>
        <section class="container">
            <h2>Calculate your BMI</h2>
            <form id="calculator">
                <label for="weight"><h3>Weight (kg):</h3></label>
                    <input type="number" id="weight" required>
                    <br>
                <label for="height"><h3>Height (m):</h3></label>
                    <input type="number" id="height" step="0.01" required>
                <br>
                <button type="submit"><h3>Calculate</h3></button>
            </form>
            <br>
            <div id="result">result</div>
        </section>
    </main>
    <footer>
        <p>&copy; Realizad por <a href="https://github.com/Rodrigo-LPz?tab=repositories">Rodrigo-LPz</a></p>
        <p>Link to repository of GitHub: <a href="https://github.com/Rodrigo-LPz/Calculator-Body-Mass-Index.git">Calculator – Body Mass Index </a></p>
    </footer>
</body>
</html>
